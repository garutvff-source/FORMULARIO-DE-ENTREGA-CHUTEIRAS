<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Boots</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      text-transform: uppercase;
    }

    p {
      text-align: center;
      color: #666;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-top: 20px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .comprovante {
      margin-top: 35px;
      background-color: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .comprovante.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .comprovante h2 {
      color: #28a745;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .comprovante p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    .comprovante .bold {
      font-weight: 600;
      color: #007bff;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      input, button {
        font-size: 16px;
      }

      .comprovante p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öΩ FORMUL√ÅRIO CHUTEIRA ‚öΩ</h2>
    <p>Preencha os dados abaixo e finalize seu pedido pelo WhatsApp!</p>
    <form id="pedidoForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="telefone">N√∫mero de Contato (WhatsApp):</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>

      <label for="modelo">Modelo da Chuteira:</label>
      <input type="text" id="modelo" name="modelo" placeholder="Ex: Nike Mercurial, Adidas Predator..." required>

      <label for="tamanho">Tamanho da Chuteira:</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Selecione o tamanho</option>
        <option value="34">Tamanho 34 - 22,5 cm</option>
        <option value="35">Tamanho 35 - 22,9 cm</option>
        <option value="36">Tamanho 36 - 23,8 cm</option>
        <option value="37">Tamanho 37 - 24,2 cm</option>
        <option value="38">Tamanho 38 - 24,6 cm</option>
        <option value="39">Tamanho 39 - 25,0 cm</option>
        <option value="40">Tamanho 40 - 25,9 cm</option>
        <option value="41">Tamanho 41 - 26,7 cm</option>
        <option value="42">Tamanho 42 - 27,1 cm</option>
        <option value="43">Tamanho 43 - 28,0 cm</option>
        <option value="44">Tamanho 44 - 28,8 cm</option>
        <option value="45">Tamanho 45 - 29,3 cm</option>
        <option value="46">Tamanho 46 - 30,1 cm</option>
      </select>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" placeholder="Digite sua Rua" required>

      <label for="numero">N√∫mero da Resid√™ncia:</label>
      <input type="text" id="numero" name="numero" placeholder="Digite seu Numero" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="Digite seu Cep" required>

      <label for="referencia">Ponto de Refer√™ncia (opcional):</label>
      <textarea id="referencia" name="referencia" rows="2"></textarea>

      <button type="submit" class="btn">‚úÖ Finalizar Pedido no WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e){
      e.preventDefault();

      // COLOQUE AQUI SEU N√öMERO DE WHATSAPP COM DDI (Brasil = 55)
      let numeroWhatsApp = "551198468716"; 

      let nome = document.getElementById("nome").value;
      let telefone = document.getElementById("telefone").value;
      let email = document.getElementById("email").value;
      let modelo = document.getElementById("modelo").value;
      let tamanho = document.getElementById("tamanho").value;
      let cidade = document.getElementById("cidade").value;
      let bairro = document.getElementById("bairro").value;
      let rua = document.getElementById("rua").value;
      let numero = document.getElementById("numero").value;
      let cep = document.getElementById("cep").value;
      let referencia = document.getElementById("referencia").value;

      let mensagem = `üëü *NOVO PEDIDO DE CHUTEIRA* üëü%0A
      %0A*Nome:* ${nome}
      %0A*Contato:* ${telefone}
      %0A*E-mail:* ${email}
      %0A*Modelo:* ${modelo}
      %0A*Tamanho:* ${tamanho}
      %0A*Cidade:* ${cidade}
      %0A*Bairro:* ${bairro}
      %0A*Rua:* ${rua}, N¬∫ ${numero}
      %0A*CEP:* ${cep}
      %0A*Refer√™ncia:* ${referencia}`;

      let url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
      window.open(url, "_blank");

      // Exibir o comprovante com anima√ß√£o
      document.getElementById("comprovante").classList.add("show"); // Ativa a anima√ß√£o
    });
  </script>
</body>
</html>
